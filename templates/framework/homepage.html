{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXARY</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <script defer src="{% static 'js/homepage.js' %}"></script>
</head>
<body>
    <div class="container">
        <!-- 왼쪽 애니메이션 영역 -->
        <div class="left-section">
            <div class="content-wrapper">
                <img id="image" src="{% static 'img/homepage/homepage_character_1.png' %}" alt="웹툰 추천">
                <div class="text-box">
                    <p id="typing-text" class="typing-text"></p>
                    <span class="cursor">|</span>
                </div>
            </div>
        </div>

        <!-- 오른쪽 로그인 영역 -->
        <div class="right-section">
            <h1 class="start-title">시작하기</h1>
            <div class="button-container">
                <a href="{% url 'account:login' %}" class="btn btn-login">로그인</a>
                <a href="{% url 'account:signup' %}" class="btn btn-signup">회원가입</a>
            </div>
            <a href="{% url 'chatbot:basic_chatbot_na' %}" class="guest-text">비회원 이용</a>
            <p class="brand-text">PIXARY</p>
        </div>
    </div>
</body>
</html>
