{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="{% static 'img/icon/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label for="name">닉네임</label>
            <input type="text" id="name" name="name" required minlength="2">

            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required minlength="5" pattern='^[^!@#$%^&*(),.?\":{}|<>]+$' title="특수문자는 사용할 수 없습니다.">

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>

            <label for="password1">비밀번호</label>
            <input type="password" id="password1" name="password1" required minlength="8">
            <div style="color: rgb(114, 114, 114); font-size: 12px;">비밀번호는 영어, 숫자, 특수문자 만 사용할 수 있습니다.</div>


            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" required>

            <label for="birthday">생년월일</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="gender">성별</label>
            <select id="gender" name="gender" required>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>

            <button type="submit">가입하기</button>
        </form>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
