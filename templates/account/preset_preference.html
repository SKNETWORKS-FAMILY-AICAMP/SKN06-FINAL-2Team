
{% block title %}취향 선택{% endblock title %}

{% block content %}
<h2>좋아하는 작품을 선택하세요!</h2>

<form id="preference-form">
    {% csrf_token %}
    <div class="grid-container">
        {% for work in works %}
            <label class="grid-item">
                <input type="checkbox" name="works" value="{{ work.id }}">
                <img src="{{ work.thumbnail }}" alt="작품 이미지">
                {{work.title}}
            </label>
        {% endfor %}
    </div>
    <button type="submit">저장</button>
</form>

<script>
    document.getElementById("preference-form").onsubmit = function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch("{% url 'account:preset_preference' %}", {
            method: "POST",
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect;
            }
        })
        .catch(error => console.error("Error:", error));
    };
</script>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }
    .grid-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .grid-item img {
        width: 100px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
    }
</style>
{% endblock %}
