{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        .profile-table {
            width: 100%;
            border-collapse: collapse; /* 🔹 테이블 간격 제거 */
        }
        .profile-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e5e7eb; /* 🔹 각 행 아래 연한 회색 선 */
        }
        .profile-table tr:last-child td {
            border-bottom: none; /* 🔹 마지막 줄에는 선 제거 */
        }
        .profile-label {
            font-weight: 600; /* 🔹 강조 (Bold 효과) */
            color: #374151; /* 🔹 어두운 회색 톤 */
            width: 150px; /* 🔹 라벨 너비 일정하게 */
        }
        .profile-table td:last-child {
            text-align: right; /* 🔹 값들을 오른쪽 정렬 */
        }
        .active-link {
            background-color: #D9D9D9; /* 🔹 회색 배경 */
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- 왼쪽 사이드바 -->
        <aside class="w-1/4 bg-gray-100 p-6 border-r">
            <div class="text-left">
                <h2 class="mt-2 text-lg font-semibold">{{ user.username }}</h2>
                <p class="text-sm text-gray-500">{{ user.email }}</p>
            </div>
            <nav class="mt-6">
                <ul>

                        <a href="#">회원정보</a>
                        <img src="{% static 'img/icon/arrow.png' %}" alt="Arrow Icon" class="w-4 h-4 ml-auto">
                    </li>
                    <li class="py-2 px-4 hover:bg-gray-200 rounded flex items-center">
                        <img src="{% static 'img/icon/book_icon.png' %}" alt="Book Icon" class="w-5 h-5 mr-2">
                        <a href="{% url 'wishlist:main' %}">추천작 리스트</a>
                        <img src="{% static 'img/icon/arrow.png' %}" alt="Arrow Icon" class="w-4 h-4 ml-auto">
                    </li>

                    </form>
                </ul>
            </nav>
        </aside>

        <!-- 프로필 정보 -->
        <main class="w-3/4 p-10 flex flex-col items-center">
            <div class="text-left w-full">
                <h1 class="text-2xl text-center font-semibold mt-2">{{ user.username }}님의 회원정보</h1>
            </div>

            <!-- 🔹 프로필 정보 테이블 (깔끔한 스타일) -->
            <div class="mt-6">
                <table class="profile-table">
                    <tr>
                        <td class="profile-label">이메일</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td class="profile-label">닉네임</td>
                        <td>{{ user.username }}</td>
                    </tr>
                    <tr>
                        <td class="profile-label">이름</td>
                        <td>{{ user.name }}</td>
                    </tr>
                    <tr>
                        <td class="profile-label">생년월일</td>
                        <td>{{ user.birthday }}</td>
                    </tr>
                    <tr>
                        <td class="profile-label">성별</td>
                        <td>{{ user.gender }}</td>
                    </tr>
                </table>
            </div>

            <div class="text-center mt-6">
                <button class="bg-blue-500 text-white px-6 py-2 rounded">수정</button>
            </div>
        </main>
    </div>

</body>
</html>
